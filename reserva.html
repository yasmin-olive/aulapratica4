<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <form action="">
        <fieldset>
            <label for="nome">Nome:</label>
            <input type="text"><br>
            <label for="email">Email:</label>
            <input type="text"><br>
            <br>
            <label for="servicosDesejados">Serviços Desejados:</label>
            <fieldset>
                <input type="checkbox">
                <label for="compraPassagens">Compra de Passagens</label><br>
                <input type="checkbox">
                <label for="reservaHospedagem">Reserva de Hospedagem</label><br>
                <input type="checkbox">
                <label for="aluguelVeiculos">Aluguel de Veiculos</label>
            </fieldset>
            <label for="formaPagamento">Forma de Pagamento</label>
            <fieldset>
                <input type="radio" value="Cartão de Crédito">
                <label for="cartao">Cartão de Crédito</label><br>
                <input type="radio">
                <label for="boleto">Boleto</label><br>
                <input type="radio">
                <label for="pix">PIX</label><br>
            </fieldset>
            <label for="prazo">Prazo de Pagamento:</label>
            <select name="prazoPagamento">
                <option value="aVista">Á Vista</option>
                <option value="cinco">Cinco Vezes sem Juros</option>
                <option value="dez">Dez Vezes com Juros</option>
            </select><br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
